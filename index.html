<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centre de t√©l√©chargement</title>
    <!-- Police neutre -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#0f1724; --card:#0b1220; --muted:#9aa6bd; --accent:#6ee7b7; --accent-2:#60a5fa; --glass: rgba(255,255,255,0.03); --card-radius:14px; --gap:18px; color-scheme: dark;
      }
      *{box-sizing:border-box}
      html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:linear-gradient(180deg,#061021 0%, #071428 100%); color:#e6eef8}
      .container{max-width:1100px;margin:28px auto;padding:22px;}
      .header{display:flex;align-items:center;gap:18px;margin-bottom:18px}
      .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:700;color:#04263b;font-size:22px;box-shadow:0 6px 18px rgba(6,16,26,0.7)}
      h1{margin:0;font-size:30px}
      .muted{color:var(--muted);margin-top:4px;font-size:13px}
      .controls{display:flex;gap:12px;align-items:center;margin:12px 0 20px}
      .search{flex:1;display:flex}
      input[type=search]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit;outline:none;font-size:14px}
      input[type=search]::placeholder{color:var(--muted)}
      .tabs{display:flex;gap:8px}
      .tab{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600;font-size:13px;color:var(--muted)}
      .tab.active{background:linear-gradient(90deg, rgba(110,231,183,0.08), rgba(96,165,250,0.06));color:var(--accent);border-color:rgba(96,165,250,0.12);box-shadow:0 6px 18px rgba(6,16,26,0.6)}
      main{display:grid;grid-template-columns:1fr;gap:18px}
      .section-head{display:flex;align-items:center;justify-content:space-between;gap:12px}
      .section-title{display:flex;gap:12px;align-items:center}
      .section-title h2{margin:0;font-size:20px}
      .count{font-size:13px;color:var(--muted)}
      hr{border:0;border-top:1px solid rgb(0, 169, 175);margin:12px 0;border-radius:2px}
      .cards-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:var(--gap)}
      .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:14px;border-radius:var(--card-radius);box-shadow:0 6px 18px rgba(3,6,12,0.6);cursor:pointer;display:flex;flex-direction:column;gap:10px;transition:transform .16s ease, box-shadow .16s ease}
      .card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(3,6,12,0.7)}
      .head{display:flex;align-items:center;justify-content:space-between;gap:10px}
      .head h3{margin:0;font-size:15px}
      .badge{font-size:12px;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02);color:var(--muted)}
      .meta{display:flex;gap:8px;color:var(--muted);font-size:13px;flex-wrap:wrap}
      .meta span{background:rgba(255,255,255,0.02);padding:6px 8px;border-radius:8px}
      .desc{color:var(--muted);font-size:13px;line-height:1.35}
      .actions{display:flex;gap:8px;margin-top:6px}
      .button{display:inline-block;padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:600;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#02232b}
      .button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
      .empty-note{padding:18px;border-radius:10px;background:rgba(255,255,255,0.02);color:var(--muted)}
      footer{margin-top:20px;color:var(--muted);font-size:13px}
      @media (max-width:720px){.container{padding:12px}.logo{width:48px;height:48px;font-size:18px}.cards-grid{grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}}
    </style>
  </head>
  <body>
    <div class="container" role="application">
      <header class="header">
        <div class="logo" aria-hidden></div>
        <div>
          <h1>Centre de t√©l√©chargement</h1>
          <p class="muted">Organis√© : Algorithme ¬∑ Bibliographie ¬∑ Autre</p>
        </div>
      </header>

      <div class="controls">
        <div class="search">
          <input id="search" type="search" inputmode="search" placeholder="Rechercher‚Ä¶ titre, fichier, description" aria-label="Rechercher des fichiers">
        </div>
        <div class="tabs" role="tablist" aria-label="Cat√©gories">
          <button class="tab active" data-cat="all" role="tab" aria-selected="true">Tout</button>
          <button class="tab" data-cat="algorithme" role="tab">Algorithme</button>
          <button class="tab" data-cat="bibliographie" role="tab">Bibliographie</button>
          <button class="tab" data-cat="autre" role="tab">Autre</button>
        </div>
      </div>

      <main id="sections">
        <section aria-labelledby="alg-title">
          <div class="section-head">
            <div class="section-title"><h2 id="alg-title">Algorithme ‚öôÔ∏è</h2><span class="count" id="count-alg">‚Äî</span></div>
          </div>
          <hr>
          <div id="algorithme" class="cards-grid" aria-live="polite"></div>
        </section>

        <section aria-labelledby="bib-title">
          <div class="section-head">
            <div class="section-title"><h2 id="bib-title">Bibliographie üìö</h2><span class="count" id="count-bib">‚Äî</span></div>
          </div>
          <hr>
          <div id="bibliographie" class="cards-grid"></div>
        </section>

        <section aria-labelledby="aut-title">
          <div class="section-head">
            <div class="section-title"><h2 id="aut-title">Autre üì¶</h2><span class="count" id="count-aut">‚Äî</span></div>
          </div>
          <hr>
          <div id="autre" class="cards-grid"></div>
        </section>
      </main>

      <footer class="footer">
        <p>Ce site r√©f√©rence les diff√©rents articles, codes et documents li√©s au rapport de stage.</p>
      </footer>

    </div>

    <!-- === INCLUSIONS (ordre important) ===
         1) downloads.js (variable window.DOWNLOADS)
         2) assets/main.js (lit window.DOWNLOADS)
         N'UTILISE PAS type="application/json" sur la balise <script>
    -->
    <script src="downloads.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
